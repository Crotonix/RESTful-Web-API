<table class="table table-hover">
  <thead>
  <tr>
      <td>Person Name</td>
      <td>Age</td>
	  <td>Gender</td>
      <td>Number</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let personmodel of personmodels">
          <td>{{ personmodel.p_name }}</td>
          <td>{{ personmodel.p_age }}</td>
		  <td>{{ personmodel.p_gender }}</td>
          <td>{{ personmodel.p_number }}</td>
          <td><a [routerLink]="['/edit', personmodel._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deletePersonModel(personmodel._id)" class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
